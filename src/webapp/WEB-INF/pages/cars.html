<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
        <table>
            <tr>
                <th>Название</th>
                <th>Модель</th>
                <th>Макс скорость</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:text="${car.name}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.maxSpeed}"></td>
            </tr>
        </table>
</body>
</html>
